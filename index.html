<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=National+Park:wght@200..800&family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="name_container">
        <div class="players" id="p1container">
            <label class="first_Player P_lables" for="player1">Enter 1<sup>st</sup> Player Name (X) :</label>
            <input class="first_Player" type="text" id="player1"/><br>
        </div>

        <div class="players" id="p2container">
            <label class="second_Player P_lables" for="player2">Enter 2<sup>nd</sup> Player Name (O) :</label>
            <input class="second_Player" type="text" id="player2"/>
        </div>

        <div class="P_lables" id="Tie" style="display: none;">
            <!-- Tie Matches : <span id="tie_Score"></span> -->
        </div>
    </div>

    <button id="start-game" onclick="GameStart()">Start Game</button>

    <p id="current-Player" style="display: none;"></p>

    <div id="game-board">
        <div class="row">
            <button class="gameBTNs" id="gBTN-1" onclick="pressBTN('gBTN-1')"></button>
            <button class="gameBTNs" id="gBTN-2" onclick="pressBTN('gBTN-2')"></button>
            <button class="gameBTNs" id="gBTN-3" onclick="pressBTN('gBTN-3')"></button>
        </div>
        <div class="row">
            <button class="gameBTNs" id="gBTN-4" onclick="pressBTN('gBTN-4')"></button>
            <button class="gameBTNs" id="gBTN-5" onclick="pressBTN('gBTN-5')"></button>
            <button class="gameBTNs" id="gBTN-6" onclick="pressBTN('gBTN-6')"></button>
        </div>
        <div class="row">
            <button class="gameBTNs" id="gBTN-7" onclick="pressBTN('gBTN-7')"></button>
            <button class="gameBTNs" id="gBTN-8" onclick="pressBTN('gBTN-8')"></button>
            <button class="gameBTNs" id="gBTN-9" onclick="pressBTN('gBTN-9')"></button>
        </div>
    </div>

    <footer>
        <button id="rePlayBTN" style="display: none;" onclick="GameStart()">Replay</button>
        <button id="resetBTN" style="display: none;" onclick="window.location.href='index.html'">Restart Game</button>
    </footer>

    <script src="index.js"></script>
</body>
</html>
